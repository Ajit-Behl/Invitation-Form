<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Invitation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'formTab')">Form</button>
      <button class="tablinks" onclick="openTab(event, 'displayTab')">Display Inputs</button>
    </div>
    
    <div id="formTab" class="tabcontent">
      <section id="intro">
        <div class="container">
          <div class="left-col">
            <img
              src="invitation-img.png"
              id="Invitation-img"
              class="Invitation-img"
              alt="img"
            />
          </div>
          <div class="rigth-col">
            <div class="form-container">
              <form action="#">
                <div class="field-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" placeholder="Full Name" />
                  <img src="error.PNG" alt="error-img" class="error-img" />
                  <p class="error-text">Full name cannot be empty</p>
                </div>
                <div class="field-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Email Address" />
                  <img src="error.PNG" alt="error-img" class="error-img" />
                  <p class="error-text">Looks like it is not an email</p>
                </div>
                <div class="field-group">
                  <label for="Contact">Contact Number</label>
                  <input type="number" id="contact" placeholder="Contact" />
                  <img src="error.PNG" alt="error-img" class="error-img" />
                  <p class="error-text">Invaild entry</p>
                </div>
                <button type="submit" onclick="onSubmit()" class="submit-button">
                  Submit
                </button>
                <div class="form-footer">
                  <span><p>*Kindly sumbit if you really want to come</p></span>
                </div>
              </form>
            </div>
            <div class="thankyou" id="output">
              <p>Thank you for your response</p>
          </div>
        </div>
      </section>
    </div>
    
    <div id="displayTab" class="tabcontent">
      <!DOCTYPE html>
<head>
  <title>User Data</title>
</head>
<body>
    <h1 id="head">User Data</h1>
    <section id="intro"> 
  
  <table id="inviteTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
</section>  
</body>
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
